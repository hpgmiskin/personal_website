<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="home" id="ng-app">
	<head >
		<!-- Configure for IE -->
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Library Imports -->
		<link rel="stylesheet" type="text/css" href="library/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="library/css/bootstrap-theme.min.css" />

		<!-- Style Imports-->
		<link rel="stylesheet" type="text/css" href="resources/css/index.css" />

		<!-- Page Properties -->
		<div ng-controller="HeadController">
			<title>{{siteName}}</title>
			<link rel="shortcut icon" href="{{siteIcon}}">
		</div>
	</head>

	<body>
		<div ng-controller="MainController">
			<div navbar></div>
			<div class="container">
				<div welcome></div>
				<div projects></div>
				<div technologies></div>
				<div contact></div>
			</div>
		</div>
		
		<!-- Library Imports -->
		<script type="text/javascript" src="library/js/jquery-1.11.1.min.js"></script>
		<script type="text/javascript" src="library/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="library/js/angular.js"></script>
		<script type="text/javascript" src="library/js/ui-bootstrap-tpls-0.11.0.min.js"></script>
		
		<!-- Angular App Import -->
		<script type="text/javascript" src="resources/js/app.js"></script>

		<!-- Angular Service Imports -->
		<script type="text/javascript" src="resources/js/services/projects-service.js"></script>
		<script type="text/javascript" src="resources/js/services/technologies-service.js"></script>

		<!-- Angular Controller Imports -->
		<script type="text/javascript" src="resources/js/controller.js"></script>
		<script type="text/javascript" src="resources/js/navbar.js"></script>
		<script type="text/javascript" src="resources/js/welcome.js"></script>
		<script type="text/javascript" src="resources/js/projects.js"></script>/
		<script type="text/javascript" src="resources/js/technologies.js"></script>
		<script type="text/javascript" src="resources/js/contact.js"></script>
	</body>
</html>
