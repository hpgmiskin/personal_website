<div class="anchor" id="projects"></div>
<div class="row" ng-show="filteredProjects.length > 0">
	<div class="page-header">
		<div class="row">
			<div class="col-md-9">
	  			<h2>Projects <small> - a small collection of projects</small></h2>
	  		</div>
	  		<div class="col-md-3">
		  		<div class="page-sort">
		  			<div class="input-group">
		  				<div class="input-group-addon">Sort By: </div>
						<select class="form-control" ng-model="projects.sortField" ng-options="sortField.field as sortField.label for sortField in projects.sortFields"></select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-repeat="project in filteredProjects = (projects.projects | filter:searchQuery | orderBy:projects.sortField)" class="col-md-6 col-xs-12">
		<div class="panel panel-default">
		  	<div class="panel-heading">
		    	<h2 class="panel-title">{{project.name}}<em class="pull-right">{{project.date | date : 'MMMM yyyy'}}</em></h2>
		  	</div>
			<div class="panel-body">

				<!-- DESCRIPTION -->
				<div class="row">
					<div class="col-md-12">
						{{project.description}}
					</div>
				</div>	

				<!-- PADDING -->
				<div class="row">
					<div class="vert-pad-20"></div>
				</div>

				<!-- LINKS -->
				<div class="row" ng-show="{{project.links.length > 0}}">		  
	  			<div class="col-md-12 col-xs-12">
		  			<div class="well well-sm">
		  				<div class="row">
			  				<div class="col-md-2 col-xs-3">
				  				<h5 class="pull-right">GitHub:</h5>
			  				</div>
			  				<div class="col-md-{{10/project.links.length}} col-xs-{{8/project.links.length}}" ng-repeat="link in project.links">
				  				<a class="btn btn-default pull-right" href="{{link.path}}">{{link.name}}</a>
			  				</div>
			  			</div>
		  			</div>
		  		</div>
				</div>

				<!-- TECHNOLOGIES -->
				<div class="row">
					<div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="technology in project.technologies">
			  	 	<div 	class="thumbnail" ng-click="search(technology)"
									popover="{{projects.technologies[technology].name}}"
									popover-placement="bottom"
									popover-trigger="mouseenter">
			      	<img 	ng-src="{{projects.technologies[technology].imgSrc}}"
			      				style="max-height:80px">
			    	</div>
				  </div>
		  	</div>

				</div>
			</div>
		</div>
	</div>
</div>
