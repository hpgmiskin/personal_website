<div class="anchor" id="technologies"></div>
<div class="row">
	<div class="page-header">
  		<h1>Technologies <small> - technology that the author uses</small></h1>
	</div>
	<div ng-repeat="technology in technologies.technologies | filter:searchQuery" class="col-md-4 col-xs-12">
		<div class="panel panel-default">
		  	<div class="panel-heading">
		    	<h3 class="panel-title">{{technology.name}}</h3>
		    	<em>{{project.date | date : 'shortDate'}}</em>
		  	</div>
			<div class="panel-body">
				<div class="col-md-6 col-xs-12">
			  	 	<div class="thumbnail">
			      		<img ng-src="{{technology.imgSrc}}" style="max-height:200px"/>
			    	</div>
			  	</div>
			  	<div class="col-md-6 col-xs-12">
			  		<p>{{technology.description}}</p>
			  	</div>
		  	</div>
		</div>
	</div>
</div>
