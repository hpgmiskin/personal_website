<div class="anchor" id="personal"></div>
<div class="row" ng-show="filteredPanels.length > 0">
	<div class="page-header">
		<div class="row">
			<div class="col-md-9">
	  			<h2>Personal <small> - infromation of the autor of the site</small></h2>
	  		</div>
	  		<div class="col-md-3">
		  		<div class="page-sort">
		  			<div class="input-group">
		  				<div class="input-group-addon">Sort By: </div>
						<select class="form-control" ng-model="personal.sortField" ng-options="sortField.field as sortField.label for sortField in personal.sortFields"></select>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div ng-repeat="panel in filteredPanels = (personal.panels | filter:searchQuery | orderBy:personal.sortField)" class="col-md-6">
		<div class="panel panel-default">
		  <div class="panel-heading">
		    <h3 class="panel-title">{{panel.title}}</h3>
		  </div>
		  <div class="panel-body">
		  	{{panel.body}}
		  </div>
		</div>
	</div>
</div>
